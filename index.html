<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قائمة ديرتي</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div id="sections" class="sections"></div>
  <input type="text" id="searchBar" placeholder="ابحث عن وجبتك...">
  <button id="installAppBtn" style="display:none;">تثبيت التطبيق</button>
</header>

<main id="menuList"></main>

<!-- Cart Drawer -->
<div id="cartDrawer" aria-hidden="true">
  <h2>السلة</h2>
  <div id="cartItems"></div>
  <div id="totalBreakdown"></div>
  <button id="sendWhatsapp">إرسال عبر واتساب</button>
  <button id="clearCart">تفريغ السلة</button>
  <button id="closeCartBtn">إغلاق</button>
</div>
<div id="cartOverlay"></div>
<button id="cartBtn">السلة <span id="cartCount">0</span></button>

<!-- Option Modal -->
<div id="optionModal">
  <h3 id="modalTitle"></h3>
  <div id="modalOptions"></div>
  <textarea id="itemNote" placeholder="ملاحظة للطلب"></textarea>
  <button id="modalConfirm">تأكيد</button>
</div>

<!-- Notification Prompt -->
<div id="notificationPrompt">
  <p>هل تريد تفعيل الإشعارات لتصلك العروض؟</p>
  <button id="allowNotifications">نعم، أريد ذلك</button>
  <button id="denyNotifications">لا شكراً</button>
</div>

<script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>منيو aaa</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body dir="rtl" class="font-setup">
<header class="header">
<div class="brand">مستودع <span class="brand-name">aaa</span></div>
<div class="actions">
<button id="open-cart" class="btn">السلة (<span id="cart-count">0</span>)</button>
</div>
</header>


<main class="container">
<section class="controls">
<select id="branch-select" aria-label="اختر الفرع">
<option value="branch1">الفرع 1 (الرياض)</option>
<option value="branch2">الفرع 2</option>
<option value="branch3">الفرع 3</option>
</select>
<input id="search" placeholder="ابحث عن صنف..." />
</section>


<section id="menu-sections" class="menu-sections"></section>
</main>


<!-- سلة الطلبات مودال -->
<aside id="cart-modal" class="cart-modal hidden">
<div class="cart-panel">
<button id="close-cart" class="close">×</button>
<h3>السلة</h3>
<div id="cart-items" class="cart-items"></div>
<div class="cart-footer">
<div class="total">الإجمالي: <span id="cart-total">0</span> ر.س</div>
<div class="cart-actions">
<button id="get-location" class="btn outline">اضف موقعي</button>
<button id="send-whatsapp" class="btn primary">إرسال عبر واتساب</button>
</div>
</div>
</div>
</aside>


<!-- ملفات الجافاسكريبت -->
<script type="module" src="menuData.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
